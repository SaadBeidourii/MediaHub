<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h2>{{ title }}</h2>
            <div class="icon">
            <i [class]="iconClass"></i>
            </div>
        </div>
        <div class="card-body">
            <h1 class="card-value">{{ value }}</h1>
            <p class="card-description">{{ description }}</p>
        </div>
    </div>
</div>
