<div class="file-card">
  <div class="file-preview">
    <i [class]="fileIcon"></i>
  </div>
  <div class="file-info">
    <h3 class="file-name">{{ asset.name }}</h3>
    <p class="file-details">
      {{ formattedSize }} â€¢ {{ asset.createdAt | date:'MMM d, y' }}
      <span class="file-type" [class]="asset.type.toLowerCase()">{{ asset.type }}</span>
    </p>
  </div>
  <div class="file-actions">
    <button *ngIf="viewable" (click)="onView()" class="action-btn view-btn" title="View file">
      <i class="view-file-icon"></i>
    </button>

    <button class="action-btn move-btn" (click)="onMove()" title="Move file">
      <i class="move-icon"></i>
    </button>
    <button class="action-btn download-btn" (click)="onDownload()" title="Download file">
      <i class="download-icon"></i>
    </button>
    <button class="action-btn delete-btn" (click)="onDelete()" title="Delete file">
      <i class="delete-icon"></i>
    </button>
  </div>
</div>
