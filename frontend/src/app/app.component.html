<div class="app-container">
  <!-- Header/Navigation -->
  <header class="app-header">
    <div class="logo-section">
      <a class="logo" routerLink="/">
        <i class="document-logo-icon"></i>
        <span>MediaHub</span>
      </a>
    </div>

    <nav class="main-nav">
      <a class="nav-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="home-icon"></i>
        <span>Home</span>
      </a>
      <a class="nav-item" routerLink="/files" routerLinkActive="active">
        <i class="files-icon"></i>
        <span>Files</span>
      </a>
      <a class="nav-item" routerLink="/upload" routerLinkActive="active">
        <i class="upload-icon"></i>
        <span>Upload</span>
      </a>
    </nav>

    <div class="theme-toggle">
      <button (click)="toggleTheme()" aria-label="Toggle dark mode">
        <i class="theme-icon"></i>
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
